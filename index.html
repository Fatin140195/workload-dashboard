<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickUp Multi-View Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .tab-btn { border-bottom: 2px solid transparent; transition: all 0.2s; padding: 1.25rem 0.5rem; color: #64748b; font-size: 0.875rem; font-weight: 500; cursor: pointer; }
        .tab-btn.active { border-bottom-color: #7c3aed; color: #7c3aed; font-weight: 700; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); }
        .progress-bar { height: 8px; border-radius: 4px; background: #f1f5f9; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Multi-select Dropdowns - Improved for stability */
        .filter-dropdown { position: relative; display: inline-block; }
        .filter-content { 
            display: none; 
            position: absolute; 
            background-color: white; 
            min-width: 220px; 
            box-shadow: 0px 10px 25px -5px rgba(0,0,0,0.1); 
            z-index: 100; 
            border: 1px solid #e2e8f0; 
            border-radius: 0.75rem;
            max-height: 350px;
            overflow-y: auto;
            padding: 12px;
            margin-top: 4px;
        }
        .filter-content.show { display: block; }
        
        .filter-item { display: flex; align-items: center; padding: 8px 10px; font-size: 0.8125rem; cursor: pointer; border-radius: 0.375rem; transition: background 0.2s; user-select: none; }
        .filter-item:hover { background-color: #f8fafc; }
        .filter-item input { margin-right: 10px; accent-color: #7c3aed; cursor: pointer; width: 14px; height: 14px; pointer-events: none; }
        
        input { outline: none !important; border-radius: 0.5rem; border: 1px solid #e2e8f0; }
        input:focus { border-color: #7c3aed; ring: 2px; ring-color: #ddd6fe; }

        /* Status Badge Colors based on your specific workflow */
        .status-todo { background: #f1f5f9; color: #64748b; }
        .status-inprogress { background: #dbeafe; color: #2563eb; }
        .status-test, .status-trial { background: #f3e8ff; color: #9333ea; }
        .status-deployed, .status-closed { background: #ecfdf5; color: #059669; }
        .status-pendingdeployement { background: #fff7ed; color: #ea580c; }
        .status-kiv { background: #fef2f2; color: #dc2626; }
        .status-rework { background: #fffbeb; color: #d97706; }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-gradient-to-tr from-purple-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-purple-200">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold tracking-tight text-slate-900 leading-tight">Sprint Console</h1>
                        <p id="syncStatus" class="text-[10px] text-slate-400 font-medium uppercase tracking-widest italic tracking-wider">Awaiting Sync...</p>
                    </div>
                </div>
                <nav class="flex gap-8">
                    <div onclick="switchTab('mgmt')" id="btn-mgmt" class="tab-btn active">Management</div>
                    <div onclick="switchTab('plan')" id="btn-plan" class="tab-btn">Planning</div>
                    <div onclick="switchTab('client')" id="btn-client" class="tab-btn">Client Progress</div>
                </nav>
                <button onclick="fetchRealData()" class="bg-slate-900 text-white text-xs px-4 py-2 rounded-lg hover:bg-slate-800 transition-colors flex items-center gap-2">Sync Now</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loadingOverlay" class="fixed inset-0 bg-white/50 backdrop-blur-sm z-[60] flex items-center justify-center hidden">
            <div class="flex flex-col items-center gap-2">
                <div class="w-10 h-10 border-4 border-purple-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-xs font-bold text-slate-500 uppercase">Syncing ClickUp...</p>
            </div>
        </div>

        <!-- MANAGEMENT VIEW -->
        <section id="view-mgmt" class="tab-content space-y-6">
            <div class="glass-card p-4 flex flex-wrap gap-4 items-center bg-slate-50/50">
                <div class="flex-1 min-w-[200px] relative">
                    <input type="text" id="mgmtSearch" oninput="renderView('mgmt')" placeholder="Search tasks..." class="w-full px-4 py-2 pl-10 text-sm bg-white shadow-sm">
                    <svg class="w-4 h-4 text-slate-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                
                <!-- Multi-select Client -->
                <div class="filter-dropdown">
                    <button onclick="toggleDropdown(event, 'filterClientContainer')" class="bg-white border px-4 py-2 rounded-lg text-sm shadow-sm min-w-[160px] text-left flex justify-between items-center dropdown-trigger">
                        <span id="labelClient">All Clients</span>
                        <svg class="w-3 h-3 ml-2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                    <div id="filterClientContainer" class="filter-content"></div>
                </div>

                <!-- Multi-select Assignee -->
                <div class="filter-dropdown">
                    <button onclick="toggleDropdown(event, 'filterAssigneeContainer')" class="bg-white border px-4 py-2 rounded-lg text-sm shadow-sm min-w-[160px] text-left flex justify-between items-center dropdown-trigger">
                        <span id="labelAssignee">All Assignees</span>
                        <svg class="w-3 h-3 ml-2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                    <div id="filterAssigneeContainer" class="filter-content"></div>
                </div>

                <!-- Multi-select Status -->
                <div class="filter-dropdown">
                    <button onclick="toggleDropdown(event, 'filterStatusContainer')" class="bg-white border px-4 py-2 rounded-lg text-sm shadow-sm min-w-[160px] text-left flex justify-between items-center dropdown-trigger">
                        <span id="labelStatus">All Statuses</span>
                        <svg class="w-3 h-3 ml-2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                    <div id="filterStatusContainer" class="filter-content"></div>
                </div>

                <button onclick="resetFilters()" class="text-xs font-bold text-slate-400 hover:text-purple-600 uppercase">Reset</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-6 h-80"><canvas id="chartStatus"></canvas></div>
                <div class="glass-card p-6 h-80"><canvas id="chartAssignee"></canvas></div>
            </div>
            
            <div class="glass-card overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-white">
                    <h3 class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest">Sprint Task List</h3>
                    <span id="taskCounter" class="text-[10px] font-bold bg-slate-100 text-slate-600 px-2 py-1 rounded-full uppercase">0 Tasks</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-500 font-semibold border-b">
                            <tr>
                                <th class="px-6 py-4">Task Name</th>
                                <th class="px-6 py-4">Sprint</th>
                                <th class="px-6 py-4">Client</th>
                                <th class="px-6 py-4">Status</th>
                                <th class="px-6 py-4">Assignee</th>
                            </tr>
                        </thead>
                        <tbody id="mgmtTable" class="divide-y divide-slate-100 bg-white"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- PLANNING VIEW -->
        <section id="view-plan" class="tab-content hidden space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="glass-card p-6 flex flex-col justify-center items-center bg-gradient-to-br from-white to-slate-50">
                    <h3 class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-1">Sprint Hours</h3>
                    <div id="totalSprintHours" class="text-4xl font-black text-slate-900">0.0h</div>
                </div>
                <div class="md:col-span-3 glass-card p-4 overflow-x-auto">
                    <h3 class="px-2 text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-4">Hour Allocation by List</h3>
                    <div id="sprintHourList" class="flex gap-4"></div>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 glass-card p-6 h-96"><canvas id="chartCapacity"></canvas></div>
                <div class="glass-card p-6 space-y-6 overflow-y-auto" id="capacityList"></div>
            </div>
        </section>

        <!-- CLIENT VIEW -->
        <section id="view-client" class="tab-content hidden grid grid-cols-1 md:grid-cols-3 gap-6" id="clientGrid"></section>
    </main>

    <script>
        const WORKER_URL = "https://dashboard.fatin-rasyidah.workers.dev/";
        const DEV_CAPACITY = 32;
        let tasks = [];
        let charts = {};
        let currentTab = 'mgmt';

        let activeFilters = {
            clients: [],
            assignees: [],
            statuses: []
        };

        // --- FIXED DROPDOWN BEHAVIOR ---
        function toggleDropdown(event, containerId) {
            event.stopPropagation();
            const container = document.getElementById(containerId);
            const isShowing = container.classList.contains('show');
            
            // Close all others first
            document.querySelectorAll('.filter-content').forEach(el => el.classList.remove('show'));
            
            if (!isShowing) {
                container.classList.add('show');
            }
        }

        // Close dropdowns when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('.filter-dropdown')) {
                document.querySelectorAll('.filter-content').forEach(el => el.classList.remove('show'));
            }
        };

        async function fetchRealData() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
            try {
                const response = await fetch(WORKER_URL);
                if (!response.ok) throw new Error("Sync failed");
                const data = await response.json();

                tasks = data.tasks.map(t => {
                    // RESOLVE CLIENT NAME (Handle ID mapping)
                    const clientField = t.custom_fields?.find(f => f.name.toLowerCase().includes('client'));
                    let clientName = "Internal";
                    if (clientField && clientField.value !== undefined) {
                        if (clientField.type_config?.options) {
                            const opt = clientField.type_config.options.find(o => 
                                o.id === clientField.value || 
                                String(o.orderindex) === String(clientField.value) ||
                                o.label === clientField.value
                            );
                            clientName = opt ? (opt.label || opt.name) : clientField.value;
                        } else {
                            clientName = clientField.value;
                        }
                    }
                    
                    // RESOLVE HOURS
                    let hours = t.time_estimate ? Math.round((t.time_estimate / 3600000) * 10) / 10 : 0;
                    if (hours === 0) {
                        const hf = t.custom_fields?.find(f => f.name.toLowerCase().includes('hour'));
                        hours = parseFloat(hf?.value) || 0;
                    }

                    // RESOLVE STATUS (Progress Logic)
                    const statusRaw = t.status?.status || "Todo";
                    const statusName = statusRaw.toLowerCase().trim();
                    // "deployed" and "closed" are the only completion triggers
                    const isDone = (statusName === 'deployed' || statusName === 'closed');

                    return {
                        id: t.id,
                        name: t.name || "Untitled",
                        listName: t.list?.name || "Global",
                        client: clientName,
                        assignee: t.assignees?.[0]?.username || "Unassigned",
                        status: statusRaw,
                        statusKey: statusName.replace(/\s/g, ''),
                        isClosed: isDone,
                        hours: hours
                    };
                });

                document.getElementById('syncStatus').innerText = `Synced: ${new Date().toLocaleTimeString()} (${tasks.length} items)`;
                populateMultiSelects();
                renderView(currentTab);
            } catch (err) {
                console.error(err);
                document.getElementById('syncStatus').innerText = "Sync Failed";
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        }

        function populateMultiSelects() {
            const uniqueClients = [...new Set(tasks.map(t => t.client))].sort();
            const uniqueAssignees = [...new Set(tasks.map(t => t.assignee))].sort();
            const uniqueStatuses = [...new Set(tasks.map(t => t.status))].sort();

            renderDropdownContent('filterClientContainer', uniqueClients, 'clients', 'labelClient', 'Clients');
            renderDropdownContent('filterAssigneeContainer', uniqueAssignees, 'assignees', 'labelAssignee', 'Assignees');
            renderDropdownContent('filterStatusContainer', uniqueStatuses, 'statuses', 'labelStatus', 'Statuses');
        }

        function renderDropdownContent(id, items, key, labelId, title) {
            const container = document.getElementById(id);
            container.innerHTML = items.map(item => `
                <div class="filter-item" onclick="toggleMultiFilter(event, '${key}', '${item.replace(/'/g, "\\'")}', '${labelId}', '${title}')">
                    <input type="checkbox" ${activeFilters[key].includes(item) ? 'checked' : ''}>
                    <span>${item}</span>
                </div>
            `).join('');
        }

        function toggleMultiFilter(event, key, value, labelId, title) {
            event.stopPropagation(); // VERY IMPORTANT: Stops dropdown from closing when ticking boxes
            const idx = activeFilters[key].indexOf(value);
            if (idx === -1) activeFilters[key].push(value);
            else activeFilters[key].splice(idx, 1);
            
            const label = document.getElementById(labelId);
            if (activeFilters[key].length === 0) label.innerText = `All ${title}`;
            else if (activeFilters[key].length === 1) label.innerText = activeFilters[key][0];
            else label.innerText = `${activeFilters[key].length} Selected`;

            // Update checkbox UI immediately
            const target = event.currentTarget;
            const cb = target.querySelector('input');
            cb.checked = activeFilters[key].includes(value);

            renderView(currentTab);
        }

        function resetFilters() {
            document.getElementById('mgmtSearch').value = "";
            activeFilters = { clients: [], assignees: [], statuses: [] };
            ['labelClient', 'labelAssignee', 'labelStatus'].forEach(id => {
                const title = id.replace('label', '');
                document.getElementById(id).innerText = `All ${title}s`;
            });
            populateMultiSelects();
            renderView(currentTab);
        }

        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`view-${tabId}`).classList.remove('hidden');
            document.getElementById(`btn-${tabId}`).classList.add('active');
            renderView(tabId);
        }

        function renderView(view) {
            const search = document.getElementById('mgmtSearch').value.toLowerCase();
            const filtered = tasks.filter(t => {
                const matchSearch = t.name.toLowerCase().includes(search);
                const matchClient = activeFilters.clients.length === 0 || activeFilters.clients.includes(t.client);
                const matchAssignee = activeFilters.assignees.length === 0 || activeFilters.assignees.includes(t.assignee);
                const matchStatus = activeFilters.statuses.length === 0 || activeFilters.statuses.includes(t.status);
                return matchSearch && matchClient && matchAssignee && matchStatus;
            });

            if (view === 'mgmt') {
                document.getElementById('taskCounter').innerText = filtered.length;
                document.getElementById('mgmtTable').innerHTML = filtered.map(t => {
                    return `
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="px-6 py-4 font-medium text-slate-900">${t.name}</td>
                            <td class="px-6 py-4 text-slate-500">${t.listName}</td>
                            <td class="px-6 py-4 text-slate-500">${t.client}</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 rounded text-[10px] font-bold uppercase status-${t.statusKey}">${t.status}</span>
                            </td>
                            <td class="px-6 py-4 text-slate-500">${t.assignee}</td>
                        </tr>
                    `;
                }).join('') || '<tr><td colspan="5" class="p-10 text-center text-slate-400">No tasks found for current filters.</td></tr>';
                updateMgmtCharts(filtered);
            } else if (view === 'plan') {
                renderPlanning(filtered);
            } else if (view === 'client') {
                renderClientGrid(filtered);
            }
        }

        function updateMgmtCharts(data) {
            const statusMap = data.reduce((a, t) => { a[t.status] = (a[t.status]||0)+1; return a; }, {});
            const devMap = data.reduce((a, t) => { a[t.assignee] = (a[t.assignee]||0)+1; return a; }, {});
            
            if(charts.status) charts.status.destroy();
            charts.status = new Chart(document.getElementById('chartStatus'), { 
                type: 'doughnut', 
                data: { labels: Object.keys(statusMap), datasets: [{ data: Object.values(statusMap), backgroundColor: ['#7c3aed','#10b981','#f59e0b','#3b82f6','#ef4444','#94a3b8'] }] }, 
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } } 
            });
            
            if(charts.dev) charts.dev.destroy();
            charts.dev = new Chart(document.getElementById('chartAssignee'), { 
                type: 'bar', 
                data: { labels: Object.keys(devMap), datasets: [{ label: 'Tasks', data: Object.values(devMap), backgroundColor: '#7c3aed', borderRadius: 4 }] }, 
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } } 
            });
        }

        function renderPlanning(data) {
            const total = data.reduce((sum, t) => sum + t.hours, 0);
            document.getElementById('totalSprintHours').innerText = total.toFixed(1) + 'h';

            const sprintMap = data.reduce((acc, t) => { acc[t.listName] = (acc[t.listName] || 0) + t.hours; return acc; }, {});
            document.getElementById('sprintHourList').innerHTML = Object.keys(sprintMap).map(s => `
                <div class="glass-card p-4 min-w-[160px] flex flex-col items-center border-l-4 border-l-purple-500">
                    <span class="text-[10px] font-bold text-slate-400 uppercase truncate w-full text-center">${s}</span>
                    <span class="text-xl font-black text-slate-800">${sprintMap[s].toFixed(1)}h</span>
                </div>
            `).join('');

            const devHours = data.reduce((acc, t) => { acc[t.assignee] = (acc[t.assignee] || 0) + t.hours; return acc; }, {});
            const labels = Object.keys(devHours);
            if(charts.cap) charts.cap.destroy();
            charts.cap = new Chart(document.getElementById('chartCapacity'), { 
                type: 'bar', 
                data: { labels, datasets: [{ label: 'Used', data: Object.values(devHours), backgroundColor: '#7c3aed', borderRadius: 4 }, { label: 'Limit', data: labels.map(() => DEV_CAPACITY), backgroundColor: '#f1f5f9' }] }, 
                options: { maintainAspectRatio: false, indexAxis: 'y' } 
            });

            document.getElementById('capacityList').innerHTML = labels.map(name => {
                const used = devHours[name];
                const perc = Math.min((used / DEV_CAPACITY) * 100, 100);
                return `<div class="space-y-1"><div class="flex justify-between text-xs font-bold"><span>${name}</span><span>${used.toFixed(1)}h / ${DEV_CAPACITY}h</span></div><div class="progress-bar"><div class="progress-fill ${used > DEV_CAPACITY ? 'bg-red-500' : 'bg-purple-600'}" style="width: ${perc}%"></div></div></div>`;
            }).join('');
        }

        function renderClientGrid(data) {
            const clients = [...new Set(data.map(t => t.client))];
            document.getElementById('view-client').innerHTML = clients.map(client => {
                const cTasks = data.filter(t => t.client === client);
                // SUCCESS logic: treat "deployed" and "closed" as 100% done
                const doneCount = cTasks.filter(t => t.isClosed).length;
                const progress = cTasks.length > 0 ? Math.round((doneCount / cTasks.length) * 100) : 0;
                
                return `
                    <div class="glass-card p-6 space-y-4">
                        <div class="flex justify-between items-center">
                            <h4 class="font-bold text-slate-900">${client}</h4>
                            <span class="text-xl font-black ${progress === 100 ? 'text-emerald-600' : 'text-purple-600'}">${progress}%</span>
                        </div>
                        <div class="progress-bar"><div class="progress-fill ${progress === 100 ? 'bg-emerald-500' : 'bg-purple-600'}" style="width: ${progress}%"></div></div>
                        <div class="flex justify-between text-[10px] font-bold text-slate-400 uppercase">
                            <span>Total: ${cTasks.length}</span>
                            <span>Done: ${doneCount}</span>
                        </div>
                    </div>`;
            }).join('');
        }

        window.onload = fetchRealData;
    </script>
</body>
</html>
